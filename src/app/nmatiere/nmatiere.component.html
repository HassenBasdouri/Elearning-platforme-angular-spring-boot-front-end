
<div class="container "> 

    <div class="panel panel-default"> <br>
        <div class="panel heading"> Nouvelle  Matier <br> </div>
            <div class="panel-body">
                     <div class="col-md-6 col-sm-6 col-xs-12">
                        <form #f="ngForm" (ngSubmit)="onSaveMatier(f.value)">
                            <div class="form-group">
                                <br>
                             <label class="control-label">
                                Libelle  :
                             </label>
                             <input type="text" class="form-control" name="libelle" ngModel>
                             </div>
                             <div class="form-group">
                                <br>
                             <label class="control-label">
                                Coefficient :
                             </label>
                             <input type="text" class="form-control" name="coefficient" ngModel>
                             </div>
                            
                        <button class="btn btn-success" type="Submit"> Save</button>
                        </form>
        
        
        
        
        </div>
        

        </div>
    </div>
</div>
